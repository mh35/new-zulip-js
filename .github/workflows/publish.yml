name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    
    permissions:
      contents: read
      id-token: write  # OIDC認証に必須
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          npm run build:cjs
          npm run build:esm
      
      - name: Publish to npm
        run: npm publish --provenance --access public
